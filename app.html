<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Playground</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .title {
            text-align: center;
            padding: 0.5rem;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }

        .title h3 {
            margin: 0;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .top-row, .bottom-row {
            position: relative;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }
        
        .top-row {
            flex-basis: 50%;
            background-color: #e9e9e9;
        }

        .dragger {
            height: 10px;
            background-color: #ccc;
            cursor: ns-resize;
            flex-shrink: 0; /* Prevent dragger from shrinking */
        }

        .bottom-row {
            flex-grow: 1;
            background-color: #d9d9d9;
        }

        #keyboardCanvas, #pianoRollCanvas {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            touch-action: none; /* Prevent default touch actions */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">
            <h3>Musical Playground</h3>
        </div>
        <div class="content-wrapper">
            <div class="top-row" id="topRow">
                <canvas id="pianoRollCanvas"></canvas>
            </div>
            <div class="dragger" id="dragger"></div>
            <div class="bottom-row" id="bottomRow">
                <canvas id="keyboardCanvas"></canvas>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/webaudio-tinysynth/webaudio-tinysynth.js"></script>
    <script src="Drawer.js"></script>
    <script src="PianoKeyboard.js"></script>
    <script src="PianoRoll.js"></script>
    <script src="app.js"></script>

</body>
</html>
